<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <p class="category">Satellite Map</p>
                    </div>
                    <div class="content">
                        <google-map height="400px" width="100%" [center]="center1" [zoom]="zoom1" [options]="options1">
                            <map-marker [position]="center1"></map-marker>
                        </google-map>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <p class="category">Regular Map</p>
                    </div>
                    <div class="content">
                        <google-map height="400px" width="100%" [center]="center2" [zoom]="zoom2" [options]="options2">
                            <map-marker [position]="center2"></map-marker>
                        </google-map>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
